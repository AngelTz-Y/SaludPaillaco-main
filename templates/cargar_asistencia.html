<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cargar Asistencia</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        label {
            font-size: 16px;
            color: #333;
            display: block;
            margin-bottom: 10px;
        }
        input[type="file"] {
            font-size: 14px;
            padding: 8px;
            margin-bottom: 15px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #45a049;
        }
        .download-link {
            text-align: center;
            margin-top: 20px;
        }
        .download-link a {
            color: #007bff;
            text-decoration: none;
            font-size: 16px;
        }
        .download-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Cargar Archivo Excel de Asistencia</h1>
    <div class="container">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="excel_file">Seleccionar archivo Excel:</label>
            <input type="file" name="excel_file" id="excel_file" required>
            <button type="submit">Subir Archivo</button>
        </form>

        <!-- Enlace para descargar el archivo Excel generado -->
        <div class="download-link">
            <p>Una vez cargado el archivo, puedes <a href="{% url 'descargar_asistencia' %}">descargar el registro en formato Excel aqu√≠</a>.</p>
        </div>
    </div>
</body>
</html>
